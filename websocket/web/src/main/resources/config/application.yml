
# server
server:
  port: 8089
  servlet:
    application-display-name: wechat
    context-path: /${custom.context-path}

# log
logging:
  path: logs
  config: classpath:config/logback-spring.xml

spring:

  # thymeleaf
  thymeleaf:
    mode: html5
    encoding: utf-8
    servlet:
      content-type: text/html

  # 静态资源配置
  resources:
    chain:
      strategy:
        # MD5 版本策略
        content:
          enabled: true
          paths: /**
      # gzip 压缩
      gzipped: true
      # 启用缓存
      cache: true

    cache:
      period: 6H

  # banner
  banner:
    location: classpath:banner/banner.txt

  # thymeleaf
  thymeleaf:
    cache: false

  # 默认环境配置
  profiles:
    active: dev


